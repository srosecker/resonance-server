<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="spectrumGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#1e1e2e"/>

  <!-- Equalizer bars -->
  <rect x="20" y="55" width="10" height="30" rx="3" fill="url(#spectrumGradient)"/>
  <rect x="35" y="40" width="10" height="45" rx="3" fill="url(#spectrumGradient)"/>
  <rect x="50" y="25" width="10" height="60" rx="3" fill="url(#spectrumGradient)"/>
  <rect x="65" y="35" width="10" height="50" rx="3" fill="url(#spectrumGradient)"/>
  <rect x="80" y="45" width="10" height="40" rx="3" fill="url(#spectrumGradient)"/>

  <!-- Subtle glow effect -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
</svg>
