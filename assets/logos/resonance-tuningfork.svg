<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="forkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Tuning fork -->
  <g fill="url(#forkGradient)">
    <!-- Left prong -->
    <rect x="30" y="15" width="8" height="40" rx="4"/>
    <!-- Right prong -->
    <rect x="62" y="15" width="8" height="40" rx="4"/>
    <!-- Bridge -->
    <rect x="30" y="50" width="40" height="10" rx="3"/>
    <!-- Handle -->
    <rect x="46" y="55" width="8" height="35" rx="4"/>
    <!-- Ball at bottom -->
    <circle cx="50" cy="92" r="6"/>
  </g>

  <!-- Sound waves (left) -->
  <g fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <path d="M20 30 Q15 35 20 40" />
    <path d="M12 25 Q5 35 12 45" />
  </g>

  <!-- Sound waves (right) -->
  <g fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <path d="M80 30 Q85 35 80 40" />
    <path d="M88 25 Q95 35 88 45" />
  </g>
</svg>
