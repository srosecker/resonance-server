<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 240" width="960" height="240">
  <defs>
    <!-- Brand gradient (Resonance cyan â†’ blue) -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <!-- Vinyl subtle shine -->
    <radialGradient id="vinylShine" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft outer glow for the signature wave -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (dark, rounded) -->
  <rect x="0" y="0" width="960" height="240" rx="28" fill="#1e1e2e"/>

  <!-- ===== Icon: Vinyl + single signature waveform ===== -->
  <g transform="translate(120,120)">
    <!-- Vinyl base -->
    <circle cx="0" cy="0" r="86" fill="#11111b"/>
    <circle cx="0" cy="0" r="86" fill="url(#vinylShine)"/>

    <!-- Grooves (kept subtle, reduced count for better scaling) -->
    <g fill="none" stroke="#06b6d4" opacity="0.12">
      <circle cx="0" cy="0" r="76" stroke-width="0.9"/>
      <circle cx="0" cy="0" r="66" stroke-width="0.9" opacity="0.10"/>
      <circle cx="0" cy="0" r="56" stroke-width="0.9" opacity="0.14"/>
      <circle cx="0" cy="0" r="46" stroke-width="0.9" opacity="0.10"/>
    </g>

    <!-- Label area (clean, no equalizer) -->
    <circle cx="0" cy="0" r="27" fill="#181825" stroke="url(#brandGrad)" stroke-width="1.8" opacity="0.75"/>

    <!-- Center spindle -->
    <circle cx="0" cy="0" r="3.5" fill="#1e1e2e" stroke="url(#brandGrad)" stroke-width="1.6"/>

  </g>

  <!-- ===== Wordmark ===== -->
  <g transform="translate(250,0)">
    <!-- RESONANCE -->
    <text x="0" y="135"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="72"
          font-weight="650"
          letter-spacing="3"
          fill="url(#brandGrad)">
      RESONANCE
    </text>


  </g>
</svg>
