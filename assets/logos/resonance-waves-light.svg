<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Light background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc"/>

  <!-- Subtle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Concentric sound waves -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#waveGradient)" stroke-width="4" opacity="0.3"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#waveGradient)" stroke-width="5" opacity="0.5"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="url(#waveGradient)" stroke-width="6" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="15" fill="url(#waveGradient)"/>
</svg>
