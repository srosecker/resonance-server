<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="100" fill="#1e1e2e" rx="12"/>

  <!-- Logo: Concentric waves -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="32" fill="none" stroke="url(#brandGradient)" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="url(#brandGradient)" stroke-width="3.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#brandGradient)" stroke-width="4" opacity="0.7"/>
    <circle cx="0" cy="0" r="5" fill="url(#brandGradient)"/>
  </g>

  <!-- Wordmark: RESONANCE -->
  <text x="100" y="60"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
        font-size="36"
        font-weight="600"
        letter-spacing="2"
        fill="url(#brandGradient)">
    RESONANCE
  </text>

  <!-- Tagline -->
  <text x="100" y="80"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
        font-size="12"
        font-weight="400"
        letter-spacing="1"
        fill="#94a3b8">
    Modern Squeezebox Server
  </text>
</svg>
