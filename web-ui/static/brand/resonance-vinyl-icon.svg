<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Brand gradient (Resonance cyan → blue) -->
    <linearGradient id="resGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <!-- Soft highlight for the vinyl -->
    <radialGradient id="vinylShine" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.10"/>
      <stop offset="55%" stop-color="#3b82f6" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Rounded square background (keeps it app-icon friendly) -->
  <rect x="8" y="8" width="240" height="240" rx="44" fill="#1e1e2e"/>

  <!-- Vinyl: simplified for small sizes (fewer grooves, thicker strokes) -->
  <g>
    <!-- Main record -->
    <circle cx="128" cy="128" r="92" fill="#11111b"/>
    <!-- Shine -->
    <circle cx="128" cy="128" r="92" fill="url(#vinylShine)"/>

    <!-- Grooves (reduced count to avoid moiré at small sizes) -->
    <circle cx="128" cy="128" r="80" fill="none" stroke="#06b6d4" stroke-width="1.2" opacity="0.12"/>
    <circle cx="128" cy="128" r="68" fill="none" stroke="#06b6d4" stroke-width="1.2" opacity="0.14"/>
    <circle cx="128" cy="128" r="56" fill="none" stroke="#06b6d4" stroke-width="1.2" opacity="0.12"/>

    <!-- Label -->
    <circle cx="128" cy="128" r="30" fill="#181825" stroke="url(#resGrad)" stroke-width="2" opacity="0.85"/>

    <!-- Spindle -->
    <circle cx="128" cy="128" r="4.5" fill="#1e1e2e" stroke="url(#resGrad)" stroke-width="2"/>
  </g>

  <!-- Subtle outer ring to lift on light/dark backgrounds -->
  <rect x="8" y="8" width="240" height="240" rx="44" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.18"/>
</svg>
